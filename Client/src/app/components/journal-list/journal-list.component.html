<div class="container w-75 mt-3 v-100">
  <div class="journal_container border rounded">
    <div class="journal-container-header row">
      <div class="col">
        <h3 class="text-info">My Journals</h3>
      </div>
      <div class="col d-flex justify-content-end">
        <Button class="btn btn-primary"> New Journal </Button>
      </div>
    </div>

    <section class="d-flex flex-column justify-content-center h-100">
      <div class="container">
        <div *ngFor="let journal of journals">
          <app-journal-card [journal]="journal"></app-journal-card>
        </div>
      </div>
    </section>
  </div>
</div>
