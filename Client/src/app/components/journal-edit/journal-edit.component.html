<div *ngIf="journal" class="container-fluid w-50 mt-3 bg-light border rounded p-3">
    <div class="mb-2">
      <h3 class="d-inline">
        {{journal.name}} Update
      </h3>
      <i class="bi bi-x-square-fill float-right text-danger" (click)="cancel()"></i>
    </div>
  
    <form #journalForm="ngForm" (ngSubmit)="update()">
      <div class="form-group">
        <label for="name">Journal Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="{{journal.name}}"
          aria-describedby="journalHelp"
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel"
          required
          minlength="4"
          maxlength="20"
        />
      </div>
      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
      >
        <div *ngIf="name.errors?.['required']" class="text-danger">Name is required.</div>
        <div *ngIf="name.errors?.['minlength']" class="text-danger">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name.errors?.['maxlength']" class="text-danger">Name must be less than 20 characters long</div>
      </div>
  
      <div class="form-group">
        <label for="description">Journal Description:</label>
        <textarea
          class="form-control"
          id="description"
          placeholder="{{journal.description}}"
          [(ngModel)]="model.description"
          name="description"
          #desc="ngModel"
          required
        ></textarea>
      </div>
  
      <div *ngIf="desc.invalid && (desc.dirty || desc.touched)">
          <div *ngIf="desc.errors?.['required']" class="text-danger"> Description is required</div>
      </div>
  
      <div class="form-group d-flex justify-content-end mb-0">
        <div class="btn-group">
          <button [disabled]="name.invalid || desc.invalid" type="submit" class="btn btn-primary">Submit</button>
          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="cancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
</div>
